<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Primer</title>
  </head>

  <body>
    <h4 class="bg-primary text-white text-center p-2 m-1">
      Static HTML Element
    </h4>
    <div class="text-center m-2">
      <div>This is a span element</div>
      <div>This is another span element</div>
    </div>
    <div id="domParent"></div>
    <div id="domParent2"></div>
    <div id="root"></div>

    <script> 
      let element = document.createElement("h4"), 
          element2 = document.createElement("h1")
      element.className = "bg-primary text-white text-center p-2 m-1"; 
      element.textContent = "DOM API HTML Element"; 
      document.getElementById("domParent").appendChild(element);

      element2.className = "bg-primary text-white text-center p-2 m-1"; 
      element2.textContent = "DOM API HTML Element2"; 
      document.getElementById("domParent2").appendChild(element2);
    </script>
  </body>
</html>
